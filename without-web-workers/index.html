<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Workers - Problem</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
        }

        .container {
            height: 95vh;
            width: 100vw;
            background-color: #5f27cd;
        }

        .box {
            height: 200px;
            width: 200px;
            background-color: #00d2d3;
            position: absolute;
        }

        footer {
            height: 5vh;
            width: 100vw;
            background-color: #261C21;

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        a {
            text-decoration: none;
            color: inherit;
            border-bottom: 1px solid white;
            margin: 0 10px;
        }

        button {
            position: absolute;
            top: 400px;
            left: 40vw;
            border: none;
            padding: 20px 40px;
            background-color: #ee5253;
            color: white;
            font-size: 1em;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1" style="left: 20px; top: 50px;"></div>
        <button id="button-of-death">
            HEAVY COMPUTATION!
        </button>
    </div>
    <footer>
        Example taken from <a href="https://www.youtube.com/watch?v=cCOL7MC4Pl0">Jake Archibald's talk at JSConf.Asia 2018</a>.
    </footer>

    <script>
        const box1 = document.getElementById('box1');
        const button = document.getElementById('button-of-death');

        button.addEventListener('click', function() {
            const array = new Array(50000);

            for(let i = 0; i < array.length; i++) {
                const subArray = new Array(i);
                subArray.reverse();
            }
        })

        function updatePosition() {
            box1.style.left = `${parseInt(box1.style.left, 10) + 1}px`;

            requestAnimationFrame(updatePosition);
        }

        requestAnimationFrame(updatePosition);
    </script>
</body>
</html>
